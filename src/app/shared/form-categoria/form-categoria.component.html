<app-painel-simples titulo="{{title}}" col="12" tipo="default">
    <form #f="ngForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" name="nome" #nome="ngModel" [(ngModel)]="categoria.nome" [class.is-invalid]="!nome.valid && nome.touched" id="nome"   
          class="form-control"  required />
          <div *ngIf="!nome.valid && nome.touched" class="text-danger">
              Informe o nome da categoria
          </div>
        </div>
        
        <div class="form group col-md-6">
            <label>Tipo</label>
            <select required class="form-control" name="tipoCategoria" [(ngModel)]="categoria.tipoCategoria" #tipoCategoria="ngModel">
              <option value="REFEICAO">REFEIÇÃO</option>
              <option value="BEBIDA">BEBIDA</option>
              <option value="SOBREMESA">SOBREMESA</option>
            </select>
            
            <div *ngIf="!tipoCategoria.value && tipoCategoria.touched" class="text-danger">
                Informe a categoria
            </div>
            <br>
          </div>

        <div class="form-group col-md-12">
          <button type="submit" [disabled]="!f.valid" class="btn btn-success">Cadastrar</button>
          <button class="btn btn-light" routerLink="/dashboard/categorias">Voltar</button>
        </div>
      </div>
    </form>
  </app-painel-simples>
