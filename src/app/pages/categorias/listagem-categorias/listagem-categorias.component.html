<app-painel-simples titulo="Categorias" col="12" tipo="default" >
    <div class="form-group row">
        <button class="btn btn-primary add" routerLink="/dashboard/categorias/novo">Nova Categoria</button>
    </div>
      <br>   
  <table class="table table-hover">
        <thead>
          <tr>
            <th >Id</th>
            <th >Nome</th>
            <th >Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias">
            <td>{{categoria.id}}</td>
            <td>{{categoria.nome}}</td>
            <td>{{categoria.tipoCategoria}}</td>
            <td><button type="button" class="btn btn-success btn-sm"><i class="fas fa-pencil-alt"></i></button></td>
            <td><button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="!existemCategorias()">
        <span class="badge badge-info">Nenhuma categoria cadastrada</span>
      </div>
  </app-painel-simples>
