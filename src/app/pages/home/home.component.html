<app-painel-simples titulo="Analytics" col="12">
        <div class="row">
            <div class="col-md-4">
            <div class="card text-white bg-success mb-3 " style="max-width: 18rem;">
                <div class="card-body">
                    <div class="box-icon">
                        <i class="fas fa-dollar-sign icon"></i>
                    </div>
                    <h5>Total Diários</h5>
                <h5 class="card-text">{{total | currency: 'BRL'}}</h5>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-info mb-3 " style="max-width: 18rem;">
                    <div class="card-body">
                        <div class="box-icon">
                            <i class="fas fa-cart-arrow-down icon"></i>
                        </div>
                        <h5>Pedidos Diários</h5>
                    <h5 class="card-text">{{count}}</h5>
                    </div>
            </div>
        </div>

        <div class="col-md-4">
                <div class="card text-white bg-danger mb-3 " style="max-width: 18rem;">
                        <div class="card-body">
                            <div class="box-icon">
                                <i class="fas fa-check-circle icon"></i>
                            </div>
                            <h5>Itens Diários</h5>
                        <h5 class="card-text">33</h5>
                        </div>
                </div>
            </div>
    </div>

    
    
</app-painel-simples>
