<app-painel-simples titulo="Usuários" col="12" tipo="default" >
  <app-loading [loader]="loader"></app-loading>
  <div *ngIf="!loader && !error">
      <div class="form-group row">
          <button class="btn btn-primary add" routerLink="/dashboard/usuarios/novo">Novo Usuário</button>
      </div>
        <br>   
    <table class="table table-hover" *ngIf="existemUsuarios()">
          <thead>
            <tr>
              <th >Id</th>
              <th >Nome</th>
              <th >CPF</th>
              <th>Email</th>
              <th>Perfil</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{usuario.id}}</td>
              <td>{{usuario.nome + ' ' + usuario.sobrenome}}</td>
              <td>{{usuario.cpf}}</td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.perfil}}</td>
              <td><button type="button" class="btn btn-primary btn-sm" routerLink="/dashboard/usuarios/{{usuario.id}}"><i class="fas fa-list"></i></button></td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="!existemUsuarios()">
          <span class="badge badge-info">Nenhuma usuário cadastrado</span>
        </div>
    </div>
    <div *ngIf="!loader && error">
        <span class="badge badge-danger">Dados não disponiveis, tente novamente mais tarde</span>
    </div>
  </app-painel-simples>
